<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul class="menu-list">
            <li><button routerLink="/home">Home</button></li>
            <li><button routerLink="/search">Search Users</button></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="feed">
            <h2>Search Users</h2>
            <input type="text" [formControl]="username" class="modal-content input" placeholder="Search by username...">
            <ul class="suggestions">
                <li *ngFor="let user of users" class="user-item">
                    <img [src]="user.profilePic" alt="Profile" class="avatar">
                    <button (click)="openProfile(user.userName)">{{user.userName}}</button>
                </li>
            </ul>
        </div>
    </div>
</div>
